trainer:
  max_epochs: 10

model:
  class_path: training.mask_classification_semantic.MaskClassificationSemantic
  init_args:
    attn_mask_annealing_enabled: True
    attn_mask_annealing_start_steps: [6520, 13040, 19560, 26080]
    attn_mask_annealing_end_steps: [13040, 19560, 26080, 32600]
    network:
      class_path: models.eomt.EoMT
      init_args:
        num_q: 100
        encoder:
          class_path: models.vit.ViT

data:
  class_path: datasets.ade20k_synth_folder.ADE20KSynthSemantic
  init_args:
    path: "/home/altair/nas/datasets/ade20k/ADE20K_Synthetic"
    batch_size: 16
    num_workers: 8
    img_size: [512, 512]
    num_classes: 150
    val_ratio: 0.1
    color_jitter_enabled: true
    scale_range: [0.5, 2.0]
